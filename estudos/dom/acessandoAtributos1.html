<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector("img")
        console.log("getAttribute" , img.getAttribute("src"))
        console.log("src" ,img.src) // acessando o src 
        console.log("[src]", img["src"]) // acessando o src pelo o atributo
        console.log("alt" , img.alt) // acessando o alt
        console.log('Elemento "img"........')
        console.log("Nodetype" , img.nodeType) // 1
        console.log("NodeName" , img.nodeName) // img

        const src = img.getAttributeNode("src")
        console.log("Atributo 'src'...............")
        console.log("NodeType", src.nodeType) //2
        console.log("NodeName" , src.nodeName)//src
        console.log("NodeValue" ,src.nodeValue) //URL

        const link = document.querySelector("a")
        console.log("Elemento 'a' ......")
        console.log("href" ,link.href) //site
        console.log("fristChild.nodeType" , link.firstChild.nodeType) //3
        link.firstChild.nodeValue="Novo Texto" // podemos alterar um texto usando o nodeValue
        //getAttribute: retorna o valor do atributo de um elemento.
        // nodeType: retorna o tipo de nó, como um número, do nó especificado.
        //nodeName: retorna o nome de um nó
        //nodeValue: retorna ou define um valor de um nó
        //getAttributeNode: retorna o objeto do atributo completo, e não apenas o valor dele.
    </script>
</body>

</html>
