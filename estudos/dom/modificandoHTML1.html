<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
      const body= document.querySelector("body")

      const div1= document.createElement("div")
      div1.classList.add("destaque")
      div1.innerHTML = "primeiro"


      const div2 = document.createElement("div")
      div2.setAttribute("wr-atributo" ," valor")
      div2.innerHTML = "segundo"



      const p = document.createElement("p")
    p.innerHTML= "Terceiro"
    const div3= document.createElement("div")
    div3.appendChild(p)


    body.appendChild(div1)
    body.appendChild(div2)
    body.appendChild(div3)

    const texto = document.createTextNode("Antes....")
    div3.insertBefore(texto , div3.childNodes[0])
    

    const div4 = div3.cloneNode(true)
    body.appendChild(div4)
    body.removeChild(div3)

     // document.createAttribute: cria um atributo e retorna o atributo como um objeto Attr.

      // document.createElement: cria um nó de elemento.

      // innerHTML: define ou retorna o conteúdo HTML (HTML interno) de um elemento

      // appendChild: O método anexa um nó (elemento) como o último filho de um elemento.

      // document.createTextoNode(): cria um nó de texto

      // insertBefore: insere um nó filho antes de um filho existente

      //childNodes: retorna uma coleção (lista) dos nós filhos de um elemento.

      //cloneNode: cria uma cópia de um nó e retorna a cópia.
      
      // removeChild:remove um filho de um elemento.


    </script>
</body>

</html>
