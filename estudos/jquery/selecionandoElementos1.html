<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Selecionando Elementos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        .negrito {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Selecionando Elementos #01</h1>
    <div>
        <p>Parágrafo
            <span class='negrito'>dentro span</span>
        </p>
    </div>
    <div>
        <ul id='feira'>
            <li>Arroz</li>
            <li wm-obrigatorio>Feijão</li>
            <li class='opcional'>Carne</li>
            <li class='opcional'>Ovo</li>
        </ul>
    </div>
    <form>
        <input type='text' name='texto'>
        <input type='password' name='senha'>
        <input type='checkbox' name='check1'>
        <input type='radio' name='radio1'>
        <input type='file' name='arquivo'>
    </form>

    <script>
        $("#feira").addClass("destaque") // adiciona a classe destaque
        $("#feira").removeClass("destaque")// removendo a classe destaque
        $("li").addClass("destaque")//adicionando em todos os li a classe destaque
        $("[wm-obrigatorio]").removeClass("destaque") //removendo a classe de atributos
        $("li.opcional").removeClass("destaque") // tirando o destaque dos li que tem a classe opcional
        $("div p span").addClass("destaque") //dentro da div tem o p e dentro do p tem um span , então esse codigo vai fazer adicionar a classe destaque para span

        // exclusivo do jQuery

        $("li:first").css("border" ,"solid 3px yellow") // vai pegar o primeiro elemento do tipo li e vai colocar o estilos que definimos 
        $("li:odd").css("border" , "solid 3px blue") // vai pegar todos os elementos impares e vai colocar o estilos que definimos 
        $("li:gt(1)").css("border" , "solid 3px black") // primeiro vamos selecionar o index , então selecionamos o index 1 no gt , isso siginifica que vai selecionar todos os index depois do index 1 , então o index 2 e 3 será selecionado
        $("li:not(:last)").css("border"  ,"none")// vai pegar todos os elementos que não seja ultimo , isso acontece por que usamos o not , é vai selecionar com o estilo que definimos 
        $('li:contains("r")').css("background-color" , "blue") // vai analisar se algum li tem a letra L , caso tiver vai selecionar com o estilos que definimos
        $("form *").hide() // estamos usando o seletor universal * , ele vai selecionar todos os elementos desse formulario e vai esconder 
        $("form :text").show() // caso tiver um formulario com o tipo texto , vai exibir esse formulario 
        $("form:password").show // caso tiver um formulario com o tipo senha , vai exibir esse formulario
        




        // .addBack():
        //.addClass(): adiciona uma classe
        //.removeClass(): remove uma classe 
    </script>
</body>
