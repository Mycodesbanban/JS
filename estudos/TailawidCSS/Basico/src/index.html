<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwild css</title>
    <!-- Chamando o arquivo output.css onde estão nossas classes do tailwind css -->
    <link rel="stylesheet" href="../style/output.css"> 
</head>
<body>
    <!-- Colocando um estilo de fonte e altura (text-3xl) -->
    <h1 class="text-3xl">Curso Tailwild css</h1>
    <!-- Colocando uma cor vermelha de um tom mais claro(text-red-500) -->
    <h2 class="text-red-500">Teste</h2>

    <!-- todo: Propriedades basicas  -->
     <!-- defindinindo a cor de fundo como um cinza claro (bg-amber-400) -->
     <div class="bg-gray-400">
         <!-- Aplicando um estilo de fonte e altura (text-5xl) e um texto da cor azul claro (text-blue-500) -->
        <h1 class="text-5xl text-blue-500">Olá a todos , sou de um planeta onde não existe vida</h1>
        <!-- Definindo a fonte da letra (font-serif) e colocando em um tom negrito (font-bold) -->
        <p class="font-serif font-bold">Isso mesmo</p>
     </div>


</body>
</html>
