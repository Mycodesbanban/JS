<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de login</title>

<<!-- ...cabeçalho e head iguais... -->

<body class="bg-slate-200">
  <main class="flex w-full min-h-screen flex-col items-center justify-center mx-auto md:flex-row p-4">
    
    <!-- Lado esquerdo do conteúdo (formulário) -->
    <section class="w-full md:w-1/2 flex flex-col justify-center items-center">
      <div class="w-full max-w-xl flex flex-col justify-center items-center gap-4">
        <img src="assets/user.png" alt="Logo do usuario" class="w-36 hover:scale-110 duration-500">
        <h1 class="text-4xl font-bold mb-7">login</h1>

        <input 
          type="email" 
          placeholder="digite seu email..." 
          class="w-full p-2 rounded-lg outline-none focus:bg-white bg-gray-50" 
          required
        >

        <input 
          type="password" 
          placeholder="digite sua senha..." 
          class="w-full p-2 rounded-lg outline-none focus:bg-white bg-gray-50" 
          required
        >

        <div class="w-full flex items-center justify-between">
          <div class="flex items-center gap-2">
            <input type="checkbox">
            <label class="font-medium">Lembrar senha</label>
          </div>
          <a href="#" class="text-sky-600 hover:text-sky-300 duration-300">esqueceu a senha?</a>
        </div>

        <button class="w-full bg-blue-600 p-2 rounded-lg text-white text-lg font-medium hover:bg-blue-500 duration-200">
          acessar
        </button>
        <p>
            Não possui conta? <a href="#" class="font-medium text-sky-600 hover:text-sky-300 duration-300"></a>cadraste-se</a>
        </p>
      </div>
    </section>

    <!-- Lado direito do conteúdo (imagem e texto) -->
    <section class="hidden md:flex md:w-1/2 bg-blue-700 h-screen items-center justify-center flex-col p-4 gap-8">
        <h1 class="text-white text-2xl text-center mb-4 max-w-lg lg:text-4xl">
          Domine as <strong>tecnologias mais buscadas pelo o mercado</strong>
        </h1> 
        <img src="assets/techs.png" alt="tecnologias mais buscadas" class="w-2/3 lg:w-full lg:max-w-md ">
    </section>

  </main>
</body>
