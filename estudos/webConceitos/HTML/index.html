<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercios</title>
    <style>
    #conteudo{
        padding: 20px 0px ;
    }
    </style>
</head>
<body>
    <header>
        <h1>
            Exercios
        </h1>
    </header>
    <nav>
        <a href="exerceios/teste.html">001-teste</a> <br>
        <a href="exerceios/temp.html">002-teste</a><br>
        <a href="exerceios/texto1.html">003-teste</a><br>
        <a href="exerceios/texto02.html">004-teste</a><br>
        <a href="exerceios/listas.html">005-teste</a><br>
        <a href="exerceios/listasAninhadas.html">006-teste</a><br>

    </nav>
    <section id="conteudo">

    </section>
    <footer>
        <br>
        curso de web mordeno
    </footer>
    <script>
      document.querySelectorAll("a").forEach((link) => {
    link.onclick = function (e) { // ✅ Correto
        e.preventDefault();
        // console.log("Ação!!!!");
        const conteudo = document.getElementById('conteudo')
        fetch(link.href)
        .then(resp => resp.text())
        .then(html => conteudo.innerHTML = html)

        };
   });

    </script>
</body>
</html>
