    <script>
      document.querySelectorAll("a").forEach((link) => {
    link.onclick = function (e) { // ✅ Correto
        e.preventDefault();
        // console.log("Ação!!!!");
        const conteudo = document.getElementById('conteudo')
        fetch(link.href)
        .then(resp => resp.text())
        .then(html => conteudo.appendChild(document.createRange().createContextualFragment(html)))

        };
        //O método Range.createContextualFragment() retorna um DocumentFragment invocando o algoritmo de análise de fragmento HTML ou o algoritmo de análise de fragmento XML com o início do intervalo (o pai do nó selecionado) como o nó de contexto. O algoritmo de análise de fragmento HTML é usado se o intervalo pertence a um Documento cujo bit HTML está definido. No caso HTML, se o nó de contexto fosse html, por razões históricas, o algoritmo de análise de fragmento é invocado com body como o contexto. 

        // O método appendChild() da interface Node adiciona um nó ao final da lista de filhos de um nó pai especificado.

        //the Document.createRange() method returns a new Range object.
   });
