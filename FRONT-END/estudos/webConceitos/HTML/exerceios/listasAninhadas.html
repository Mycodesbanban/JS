<script>
    document.querySelectorAll('[wr-folder]').forEach(folder=>{
        folder.onclick=function(e){
         const ul = folder.nextElementSibling
        const d = ul.style.display
        ul.style.display = d === "none" ? "block" :"none" // dizer se o displa é none ou block
        }
    })
  //nextElementSibling retorna o elemento que vem imediatamente após o especificado na lista de filhos de seu pai, ou null se o elemento especificado for o último da lista
</script>
