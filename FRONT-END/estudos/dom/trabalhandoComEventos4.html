<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector("[wm-submit]")
        submit.onclick= function(e){
            e.preventDefault() // parando o comportamento padrão do navegador 

            const form = e.target.parentNode
            const formData = new FormData(form) // vai pegar quem está envolvendo esse botão , no caso é o formulario
            formData.append("ajax" , true)
            console.log(formData.get("q")) // verificando um determinado valor 
            console.log(formData.has("hl")) // verificando se um determinado campo está contido ou não

            for( let dado of formData){
                console.log(dado)
            }
            console.log(dado)
        }

        // FormData: é uma interface JavaScript que permite construir um conjunto de pares chave/valor para enviar dados via requisições HTTP, especialmente com fetch ou XMLHttpRequest

        // append: interface FormData anexa um novo valor a uma chave existente dentro de um objeto FormData, ou adiciona a chave se ela ainda não existir.

        //.get: obter o valor de um campo específico dentro de um objeto FormData.

        //.has:é usado com o objeto FormData (e também com Map, Set e URLSearchParams) para verificar se um determinado campo existe.

    </script>
</body>
