<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        
       const tabela = $("<table><tr><th>NOME</th></tr><tr><th>NOTA</th></tr></table>").css("border" , "solid 1px black") //criando o codigo para criar uma tabela e colocando um estilo
       
       pessoas.forEach((p)=>{ // percorrendo um array para acessar o objeto
        tabela.append($(`<tr><td>${p.nome}</td></tr><tr><td>${p.nota}</td></tr>`))
       }) // adicionando para a tabela
       $("#conteudo").append(tabela) // colocando na div
    </script>
</body>
